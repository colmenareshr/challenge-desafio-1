<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mensagens Secretas: Descubra o conteúdo oculto</title>
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <img src="./img/logo-alura-cel.svg" alt="Logo Alura" />
      </div>
    </header>
    <!-- Create a form with a textara and two buttons -->
    <main class="main-section">
      <section class="input-section">
        <div class="form-area">
          <form>
            <!-- Create a textara so that the user can write -->
            <textarea
              id="input-text"
              rows="5"
              cols="50"
              placeholder="Digite seu texto"
            ></textarea>

            <!-- Group the two buttons -->
            <div class="buttons">
              <p>
                <img src="./img/atention.svg" alt="atention" /> Apenas letras
                minúsculas e sem acento.
              </p>
              <button id="encrypt-button" class="primary-btn">
                Criptografar
              </button>
              <button id="decrypt-button" class="secondary-btn">Descriptografar</button>
            </div>
          </form>
        </div>
      </section>

      <!-- Show the coded text -->
      <section  class="output-text active">
        <div id="output-text" class="text-area">
          <div id="output-default-content">
            <img src="./img/background.svg" alt="background Alura" id="background-img" />
            <p class="bold">Nenhuma mensagem encontrada</p>
            <p>
              Digite um texto que você deseja criptografar ou descriptografar.
            </p>
          </div>
        </div>
        <div  class="copy-btn">
          <button id="copy-btn" class="secondary-btn hidden-btn">Copiar</button>
        </div>
      </section>
    </main>

    <!-- Create a footer the developer's name -->
    <footer>
      <p>
        Desenvolvido com <span style="color: #ff0000">&#9829;</span> por
        Humberto Colmenares
      </p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
